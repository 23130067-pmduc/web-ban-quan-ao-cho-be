<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="../css/forget.css">
</head>
<body class="forget-page">

    <!-- ======== Form Quên Mật Khẩu ======== -->
    <main class="forgot-container">
        <div class="forget-box">
            <h2 class="quenMatKhau">Quên mật khẩu</h2>
            <form id="forgetForm">
                <div class="input-group">
                    <label for="email">Email đã đăng ký</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Số điện thoại đã đăng ký</label>
                    <input type="phone" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <button type="submit" class="btn-primary">Gửi yêu cầu</button>
            </form>
                <div class="links">
                    <a href="login.html">Quay lại đăng nhập</a>
                    </div>
    </main>
    <script src="../javaScript/script.js"></script>
</body>
</html>
