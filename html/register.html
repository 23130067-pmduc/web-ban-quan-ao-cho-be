<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>
    <!-- Main Register Form -->
    <main class="register-container">
        <a href="index.html">
            <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </a>
        <h2 class="dangKy">Đăng ký tài khoản</h2>
        <form class="registerForm">
            <!-- Họ tên -->
            <div class="input-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" placeholder="Nhập họ và tên..." required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email..." required>
            </div>

            <!-- Mật khẩu -->
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu..." required>
            </div>

            <!-- Xác nhận mật khẩu -->
            <div class="input-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu..." required>
            </div>

            <!-- Nút đăng ký -->
            <button class="btn" type="submit">Đăng ký</button>

            <!-- Liên kết -->
            <div class="links">
                <a href="login.html">Đã có tài khoản? Đăng nhập</a>
            </div>
        </form>


    </main>

    <!-- JavaScript -->
    <script src="../javaScript/register.js"></script>
</body>
</html>
